name: Auto Deploy

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'data/places.json'
      - 'frontend/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          VITE_AMAP_KEY: ${{ secrets.VITE_AMAP_KEY }}

      - name: Deploy to Vercel
        if: github.event_name == 'push'
        run: |
          echo "部署到 Vercel"
          # 如果使用 Vercel CLI，取消注释以下内容
          # npm install -g vercel

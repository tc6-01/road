name: Extract Video Info

# 手动触发工作流，输入抖音视频链接
on:
  workflow_dispatch:
    inputs:
      video_url:
        description: '抖音视频链接'
        required: true
        type: string

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run extractor
        run: |
          cd backend
          python extractor.py --url "${{ github.event.inputs.video_url }}"
        env:
          AMAP_WEB_SERVICE_KEY: ${{ secrets.AMAP_WEB_SERVICE_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          TIKHUB_API_KEY: ${{ secrets.TIKHUB_API_KEY }}

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/places.json frontend/public/images/*
          git diff --quiet && git diff --staged --quiet || git commit -m "Add new place from video: ${{ github.event.inputs.video_url }}"
          git push

